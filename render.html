<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue全家桶</title>
  </head>
  <body>
<div id="app">
<heading :level=1>
<div>hello</div>!
<div>world</div>
<div slot="one">lala</div>
</heading>
</div>
  <script src="https://unpkg.com/vue"></script>
  <script>
Vue.component('heading', {
  render: function (createElement) {
	return createElement(
		'h'+this.level,
		[this.$slots.default[0],this.$slots.default[1],this.$slots.one]
	)
  },
  props: {
    level: {
      type: Number,
      required: true
    }
  }
})
var vm=new Vue({
  el: '#app'
})
  </script>
  </body>
</html>
