<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
    <title>try</title>
</head>
<body>
    <style>
        .block{
            background-color: #eee;
            margin: 10px;
            height: 50px;
            border: 1px solid #999;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6"><div class="block"></div></div>//必须在里面填一个元素，因为设置外框margin的话会把元素挤下去
            <div class="col-md-4 col-sm-6"><div class="block"></div></div>
            <div class="col-md-4 col-sm-12"><div class="block"></div></div>
            <div class="col-md-3 col-sm-3"><div class="block"></div></div>
            <div class="col-md-6 col-sm-6"><div class="block"></div></div>
            <div class="col-md-3 col-sm-3"><div class="block"></div></div>
            <div class="col-md-1 col-sm-2"><div class="block"></div></div>
            <div class="col-md-1 col-sm-2"><div class="block"></div></div>
            <div class="col-md-2 col-sm-8"><div class="block"></div></div>
            <div class="col-md-2 col-sm-3"><div class="block"></div></div>
            <div class="col-md-6 col-sm-3"><div class="block"></div></div>
    </div>
</body>
</html>
