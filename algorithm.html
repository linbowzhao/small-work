<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>常见算法的js实现</title>
  </head>
  <body>
  <script>
  //冒泡算法
  function bubbleSort(arr){
	var length=arr.length;
	for(let j=length;j>1;j--){
		for(let i=0;i<j;i++){
			if(arr[i]>arr[i+1]){
				var b=arr[i];
				arr[i]=arr[i+1];
				arr[i+1]=b;
			}
		}
	};
	return arr;
  }
  //快速排序
  function quickSort(arr){
	if(arr.length>1){
		var base=arr[0],
		left=[],
		right=[];
		for(let i=1;i<arr.length;i++){
			if(arr[i]<base){
				left.push(arr[i]);
			}else{
				right.push(arr[i]);
			}
		};
		return quickSort(left).concat([base],quickSort(right));
	}else{
		return arr;//这一步容易忘记，没有这一步上面的quickSort就没有返回值啊
	}
  }
  //简单选择排序
  function simpleSort(arr){
	var length=arr.length;
	for(let i=0;i<length;i++){
		var min=i;
		for(let j=i;j<length;j++){
			if(arr[j]>arr[j+1]){
				min=j+1;
			}
		}
		var b=arr[i];
		arr[i]=arr[min];
		arr[min]=b;
	}
	return arr;
  }
  //堆排序算法
  function heapSort(arr){
	function adjustHeap(arr, index, len){
		var swap=arr[index],
			child=index*2+1
		while(child<len){//子节点的递归，这种写法自己比较陌生，自己常用的是函数本身的递归，这是代码段的递归
			if(child+1<len&&arr[child]>arr[child+1]){//如果右节点存在，而且右节点小于左节点
				child++
			}
			if(swap>arr[child]){//如果最小节点小于根节点
				arr[index]=arr[child]
				index=child
				child=index*2+1
			}else{
				break
			}
			arr[index]=swap
		}
	}
	//第一次建立堆数据
	function buildHeap(arr){
		var len=arr.length
		for(var i=Math.ceil(len/2);i>-1;i--){
			adjustHeap(arr,i,len)
		}
	}
	//用堆排序进行由小到大排序
	function sortHeap(arr){
		var len=arr.length
		for(var i=len-1;i>0;i--){
			var small=arr[0];
			arr[0]=arr[i]
			arr[i]=small
			adjustHeap(arr,0,i)
		}
	}
	buildHeap(arr)
	sortHeap(arr)
	return arr
}
  </script>
  </body>
</html>
